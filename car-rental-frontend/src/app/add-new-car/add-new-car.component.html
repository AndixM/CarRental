<app-menu></app-menu>

<div class="container">
  <h2>Add New Car</h2>
  <div class="add-new-car-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="brand">Brand Name</label>
        <input id="brand" type="text" formControlName="brand" placeholder="Brand Name">
      </div>
      <div class="input-group">
        <label for="model">Model Name</label>
        <input id="model" type="text" formControlName="model" placeholder="Model Name">
      </div>
      <div class="input-group">
        <label for="bodyType">Body Type</label>
        <input id="bodyType" type="text" formControlName="bodyType" placeholder="BodyType">
      </div>
      <div class="input-group">
        <label for="year">Year</label>
        <input id="year" type="number" formControlName="year" placeholder="Year">
      </div>
      <div class="input-group">
        <label for="color">Color</label>
        <input id="color" type="text" formControlName="color" placeholder="Color">
      </div>
      <div class="input-group">
        <label for="mileage">Mileage</label>
        <input id="mileage" type="number" formControlName="mileage" placeholder="Mileage Number">
      </div>

      <div class="input-group">
        <label for="amount">Amount</label>
        <input id="amount" type="number" formControlName="amount" placeholder="RON">
      </div>
      <div class="input-group">
        <label for="status">Status</label>
        <select id="status" formControlName="status">
          <option *ngFor="let status of getStatuses()" [value]="status">{{ status }}</option>
        </select>
      </div>

      <div class="input-group">
        <label for="branchId">Branch</label>
        <select id="branchId" formControlName="branchId">
          <option *ngFor="let branch of getBranches()" [value]="branch.id">{{ branch.name }}</option>
        </select>
      </div>
      <div class="button-container">
        <button type="submit" [disabled]="registerForm.invalid">Save</button>
        <button type="button" class="login-button" (click)="redirectToCars()">Back to Cars</button>
      </div>
    </form>
  </div>
</div>
